<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="imagem">

        </section>
        <section id="formulario">
            <h2>
                Login
            </h2>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>    
            <form action="cad.php">
                <div id="email">
                    <label for="iemail">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </label>
                    
                    <input type="email" name="email" id="iemail" placeholder="seu email"> 
                </div>

                <div id="password">
                    <p>
                        <label for="ipassword">
                            <span class="material-symbols-outlined">
                                vpn_key
                            </span>
                        </label>
                        <input type="password" name="password" id="ipassword" placeholder="sua senha"> 
                    </p>
                </div>

                <div id="entrar">
                    <input type="submit" value="Entrar" id="entrar">
                </div>

                <div id="esqueci_senha">
                    <input type="submit" value="Esqueci a senha" id="esquecer_senha">
                    <label for="esquecer_senha">
                        <span class="material-symbols-outlined" id="icon_email">
                            mail
                        </span>
                    </label>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
