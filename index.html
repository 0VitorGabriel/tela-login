<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p>
                    Seja ben-vindo(a) novamente. Faça login para acessar sua conta e poder fazer sua configurações no seu ambiente
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>

                        <input type="email" name="login" id="ilogin" placeholder="seu email" required autocomplete="email">

                        <label for="ilogin">

                        </label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>

                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required autocomplete="current-password" minlength="8">

                        <label for="isenha">

                        </label>
                    </div>

                    <input type="submit" value="entrar">

                    <a href="#">
                        esqueci a senha <span class="material-symbols-outlined">
                            mail
                        </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
